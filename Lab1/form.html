<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="mailto:admin@mail.com">
		<h1>Reply to admin</h1>
		<p>Use the following form to response to the admin</p>

		<table>
			<tr>
				<td><label for="to">To</label></td>
				<td ><input id="to" type="text" STYLE="background-color: lightgrey;" value="Admin" readonly="true"></td>
			</tr>
			<tr>
				<td><label for="form">Form</label></td>
				<td><input id="form" type="text"></td>
			</tr>
			<tr>
				<td><label for="subject">Subject</label></td>
				<td><input id="subject" type="text"></td>
			</tr>
			<tr>
				<td><label for="body">Body</label></td>
				<td><textarea name="" id="body" cols="30" rows="10"></textarea></td>
			</tr>
		</table>
		<button id="submit" type="submit">Send</button>
	</form>
</body>
</html>
